<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-poppins h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-md px-[40px] py-2 flex flex-col items-start">
            <img class="w-[50px] mb-6" src="assets/logo.png" alt="logo">

            <h1 class="text-[32px] font-bold text-[#0C145A] text-left">Sign Up</h1>
            <p class="text-[16px] font-normal text-[#0C145A] text-left mb-10">Daftar dan bergabung dengan kami</p>
        <form class="flex flex-col items-center space-y-5 w-full sm:w-[400px]">
            <div class="w-full">
                <label class="block text-[18px] font-medium text-[#0C145A]" for="email">Email Address</label>
                <input class="mt-2 w-full h-[40px] px-4 py-2 border border-[#0C145A] rounded-full" type="email" id="email" placeholder="Enter your email address">
            </div>

            <div class="w-full">
                <label class="block text-[18px] font-medium text-[#0C145A]" for="username">Username</label>
                <input class="mt-2 w-full h-[40px] px-4 py-2 border border-[#0C145A] rounded-full" type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="w-full">
                <label class="block text-[18px] font-medium text-[#0C145A]" for="password">Password</label>
                <input class="mt-2 w-full h-[40px] px-4 py-2 border border-[#0C145A] rounded-full" type="password" id="password" placeholder="Your password">
            </div>
            <div class="space-y-3 mt-4 w-full">
                <a href="continue.html" class="bg-[#4D17E2] rounded-full w-full h-[40px] text-white font-medium flex items-center justify-center hover:bg-[#3b0fd1] transition">
                  Continue to Sign Up
                </a>
  
                <button class="bg-[#E7EAF5] rounded-full w-full h-[40px] text-black font-medium hover:bg-[#d9def0] transition">
                  Sign In
                </button>
</div>

        </form>
    </div>

  </body>
</html>
