<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen bg-gray-100 flex items-center justify-center">
        <div class="grid sm:grid-cols-2 gap-4 w-full">
            <div class="justify-start items-center p-[10px] sm:px-[55px] py-[50px]">
                <img class="w-[40px] h-[40px]" src="assets/logo.png" alt="">

                <h1 class="text-[32px] font-bold text-[#0C145A] mt-[50px]">Sign In</h1>
                <p class="text-[16px] font-normal text-[#0C145A] mt-[10px]">Masuk untuk melakukan proses top up</p>
            <form class="flex flex-col items-center space-y-5 w-full sm:w-[400px] mt-[50px]">
                <div class="mt-4">
                <label class="block font-[18px] font-medium text-[#0C145A]" for="email">Email Address</label>
                <input class="mt-3 w-[400px] h-[40px] px-4 py-3 border border-[#0C145A] rounded-full" type="email" id="email" placeholder="Enter your email address">
                </div>

                <div class="mt-4">
                <label class="block font-[18px] font-medium text-[#0C145A]" for="password">Password</label>
                <input class="mt-3 w-[400px] h-[40px] px-4 py-3 border border-[#0C145A] rounded-full" type="password" id="password" placeholder="Your password">
                </div>

                <button class="mt-4 bg-[#4D17E2] rounded-full w-[400px] h-[40px] p-1 text-center text-white" type="submit">Continue to Sign In</button>

                <a class="block mt-[2px] bg-[#E7EAF5] rounded-full w-[400px] h-[40px] p-1 text-center text-black" href="signup.html">Sign Up</a>
            </form>
            </div>

            <div class="hidden sm:flex block bg-[#1A1640] text-white p-4 text-center rounded flex flex-col items-center justify-center">
                <img class="justify-center w-[400px]" src="assets/cover1.png" alt="">
                <h1 class="font-bold text-[32px] mt-4">Win the battle <br> Be the Champion.</h1>
                <p class="mt-6 text-[16px] font-normal">Kami menyediakan jutaan cara untuk <br> membantu players menjadi <br> pemenang sejati</p>            
            </div>

        </div>
  </body>
</html>
